resources:
  - ../../base
  - ../../base/observability
  - ../../base/eda-worker
  - ../../base/integration
  - ../../base/presentation
  - ../../base/inference
  - ../../base/train
commonLabels:
  env: dev
images:
  - name: ghcr.io/tu-org/eda-train-worker
    newTag: dev-PLACEHOLDER-SHA
  - name: ghcr.io/tu-org/integration-quarkus
    newTag: dev-PLACEHOLDER-SHA
  - name: ghcr.io/tu-org/presentation-quarkus
    newTag: dev-PLACEHOLDER-SHA
  - name: ghcr.io/tu-org/inference-service
    newTag: dev-PLACEHOLDER-SHA
patches:
  - target:
      kind: Deployment
      name: inference
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
patchesStrategicMerge:
  - patches/inference-configmap.yaml
