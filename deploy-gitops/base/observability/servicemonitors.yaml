apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: integration
  labels:
    gitops-lite: managed
spec:
  selector:
    matchLabels:
      app: integration
  endpoints:
    - port: http
      path: /q/metrics
      interval: 15s
