apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-inference
  labels:
    grafana_dashboard: "1"
    gitops-lite: managed
data:
  inference.json: |
    {
      "title": "Inference Service",
      "schemaVersion": 36,
      "panels": [
        {
          "type": "stat",
          "title": "RPS",
          "targets": [
            {
              "expr": "sum(rate(http_server_requests_seconds_count{job=\"inference\"}[5m]))"
            }
          ]
        },
        {
          "type": "stat",
          "title": "Error Rate %",
          "targets": [
            {
              "expr": "100 * (sum(rate(http_server_requests_seconds_count{job=\"inference\",status=~\"5..|4..\"}[5m])) / sum(rate(http_server_requests_seconds_count{job=\"inference\"}[5m])))"
            }
          ]
        },
        {
          "type": "graph",
          "title": "Latency p95",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket{job=\"inference\"}[5m])) by (le))"
            }
          ]
        }
      ]
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-integration
  labels:
    grafana_dashboard: "1"
    gitops-lite: managed
data:
  integration.json: |
    {
      "title": "Integration API",
      "schemaVersion": 36,
      "panels": [
        {
          "type": "graph",
          "title": "EDA Submit Rate",
          "targets": [
            {
              "expr": "sum(rate(integration_eda_start_seconds_count[5m]))"
            }
          ]
        },
        {
          "type": "graph",
          "title": "Job Failures",
          "targets": [
            {
              "expr": "sum(kube_job_failed{namespace=\"soe-eda-dev\"})"
            }
          ]
        }
      ]
    }
