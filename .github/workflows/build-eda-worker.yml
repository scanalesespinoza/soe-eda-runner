name: build-eda-worker
on:
  push:
    paths:
      - "app/eda-train-worker/**"
      - "ml/pipelines/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/eda-train-worker:${{ github.sha }}
          docker build -t $IMAGE -f app/eda-train-worker/Dockerfile .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
      - name: Login GHCR
        if: ${{ secrets.GHCR_TOKEN != '' }}
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push
        if: ${{ secrets.GHCR_TOKEN != '' }}
        run: docker push $IMAGE

  update-dev:
    needs: build
    if: ${{ secrets.GHCR_TOKEN != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update kustomize images (dev)
        run: |
          cd deploy-gitops/overlays/dev
          sed -i "s#ghcr.io/.*/eda-train-worker:.*#ghcr.io/${{ github.repository }}/eda-train-worker:${{ github.sha }}#g" kustomization.yaml || true
          if ! grep -q "ghcr.io/${{ github.repository }}/eda-train-worker:${{ github.sha }}" kustomization.yaml; then
            printf "\nimages:\n  - name: ghcr.io/${{ github.repository }}/eda-train-worker\n    newTag: ${{ github.sha }}\n" >> kustomization.yaml
          fi
      - name: Commit & push
        run: |
          git config user.email "ci@bot"
          git config user.name "ci-bot"
          git add deploy-gitops/overlays/dev/kustomization.yaml
          git commit -m "chore: eda-worker image -> ${{ github.sha }}" || echo "no changes"
          git push
