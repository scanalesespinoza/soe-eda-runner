name: build-presentation

on:
  push:
    paths:
      - "app/presentation-quarkus/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Build JAR
        run: ./mvnw -f app/presentation-quarkus -DskipTests package
      - name: Build image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/presentation-quarkus:${{ github.sha }}
          docker build -t $IMAGE app/presentation-quarkus
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
      - name: Login GHCR
        if: ${{ secrets.GHCR_TOKEN != '' }}
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push
        if: ${{ secrets.GHCR_TOKEN != '' }}
        run: docker push $IMAGE

  update-dev:
    needs: build
    if: ${{ secrets.GHCR_TOKEN != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update kustomize images (dev)
        run: |
          cd deploy-gitops/overlays/dev
          if ! grep -q "presentation-quarkus" kustomization.yaml; then
            printf "\nimages:\n" >> kustomization.yaml
            printf "  - name: ghcr.io/${{ github.repository }}/presentation-quarkus\n    newTag: ${{ github.sha }}\n" >> kustomization.yaml
          elif grep -q "name: ghcr.io/.*/presentation-quarkus" kustomization.yaml; then
            sed -i "s#name: ghcr.io/.*/presentation-quarkus#name: ghcr.io/${{ github.repository }}/presentation-quarkus#g" kustomization.yaml
            sed -i "s#\(name: ghcr.io/${{ github.repository }}/presentation-quarkus\n\s*newTag: \).*#\1${{ github.sha }}#" kustomization.yaml
          else
            printf "  - name: ghcr.io/${{ github.repository }}/presentation-quarkus\n    newTag: ${{ github.sha }}\n" >> kustomization.yaml
          fi
      - name: Commit & push
        run: |
          git config user.name "ci-bot"
          git config user.email "ci@bot"
          git add deploy-gitops/overlays/dev/kustomization.yaml
          git commit -m "chore: presentation image -> ${{ github.sha }}" || echo "no changes"
          git push
